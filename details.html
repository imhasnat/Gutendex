<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="spinner-overlay" id="spinnerOverlay">
        <div class="spinner-container">
          <div class="spinner"></div>
          <div class="spinner-text">Loading...</div>
        </div>
      </div>
      <div class="book-detail">
        <div class="book-header">
          <img src=" " alt="Book Cover" id="book-cover" />
          <div class="book-info">
            <h1 class="book-title"></h1>
            <div class="author-info">
              <span class="author-name"> </span>
              <span class="author-years"> </span>
            </div>
            <div class="download-count">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
              78,467 Downloads
            </div>
          </div>
        </div>

        <div class="book-content">
          <div class="section">
            <h2 class="section-title">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
              </svg>
              Subjects
            </h2>
            <div class="tags-container">
              <span class="tag">Science fiction</span>
              <span class="tag">Horror tales</span>
              <span class="tag">Gothic fiction</span>
              <span class="tag">Monsters -- Fiction</span>
              <span class="tag">Scientists -- Fiction</span>
            </div>
          </div>

          <div class="section">
            <h2 class="section-title">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                <path
                  d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"
                ></path>
              </svg>
              Bookshelves
            </h2>
            <div class="tags-container">
              <span class="tag">Gothic Fiction</span>
              <span class="tag">Movie Books</span>
              <span class="tag">Science Fiction by Women</span>
              <span class="tag">Precursors of Science Fiction</span>
            </div>
          </div>

          <div class="section">
            <h2 class="section-title">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"
                ></path>
                <polyline points="13 2 13 9 20 9"></polyline>
              </svg>
              Available Formats
            </h2>
            <div class="formats-grid">
              <a href="#" class="format-link">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"
                  ></path>
                  <polyline points="13 2 13 9 20 9"></polyline>
                </svg>
                HTML
              </a>
              <a href="#" class="format-link">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"
                  ></path>
                  <polyline points="13 2 13 9 20 9"></polyline>
                </svg>
                EPUB
              </a>
              <a href="#" class="format-link">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"
                  ></path>
                  <polyline points="13 2 13 9 20 9"></polyline>
                </svg>
                Kindle
              </a>
              <a href="#" class="format-link">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"
                  ></path>
                  <polyline points="13 2 13 9 20 9"></polyline>
                </svg>
                Plain Text
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="spinner.js"></script>
  <script src="book-details.js"></script>
</html>
